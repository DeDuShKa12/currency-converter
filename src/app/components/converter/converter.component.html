<div class="box">
  <h1>Конвертер валют</h1>
  <div>
    <mat-form-field>
      <input type="number" matInput [(ngModel)]="amount1" (ngModelChange)="onAmount1Change()"/>
      <mat-label>Amount</mat-label>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="currency1" (selectionChange)="onCurrencyChange()">
        <mat-option value="UAH">UAH</mat-option>
        <mat-option value="USD">USD</mat-option>
        <mat-option value="EUR">EUR</mat-option>
      </mat-select>
      <mat-label>Currency</mat-label>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="number" matInput [(ngModel)]="amount2" (ngModelChange)="onAmount2Change()"/>
      <mat-label>Amount</mat-label>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="currency2" (selectionChange)="onCurrencyChange()">
        <mat-option value="UAH">UAH</mat-option>
        <mat-option value="USD">USD</mat-option>
        <mat-option value="EUR">EUR</mat-option>
      </mat-select>
      <mat-label>Currency</mat-label>
    </mat-form-field>
  </div>
</div>
